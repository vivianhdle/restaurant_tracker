<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>    <script src="https://kit.fontawesome.com/6fd7bfaf7e.js"></script>
    <script src="js/restaurant.js"></script>
    <script src="js/tracker.js"></script>
    <script src="js/main.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>

<div class="col-xs-12 col-lg-12">
    <div class="page-header media-heading col-xs-12 col-lg-12">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs col-lg-12">Restaurant Tracker
            <small class="col-lg-offset-6">Total Restaurants: <span class="total-rest">0</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="hidden-md hidden-lg hidden-xl">Restaurant Tracker
            <small class="col-xs-offset-9">Total Restaurants: <span class="avgGrade"></span></small>
        </h3>
    </div>
    <div class="student-add-form col-xs-12 col-lg-3 pull-right">
        <h4>Add Restaurant</h4>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span><i class="fas fa-utensils"></i></span>
            </span>
            <input type="text" class="form-control form-rounded" name="restaurant-name" id="restaurant-name" placeholder="Restaurant Name">
        </div>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span><i class="fas fa-question"></i></span>
            </span>
            <input type="text" class="form-control form-rounded" name="cuisine" id="cuisine" placeholder="Cuisine">
        </div>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span><i class="fas fa-glass-cheers"></i></span>
            </span>
            <input type="text" class="form-control form-rounded" name="in-or-out" id="in-or-out" placeholder="Fast Food/ Dine In">
        </div>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span><i class="fas fa-dollar-sign"></i></span>
            </span>
            <input type="text" class="form-control form-rounded" name="expense" id="expense" placeholder="Rate your expense">
        </div>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span><i class="fas fa-users"></i></span>
            </span>
            <input type="text" class="form-control form-rounded" name="party-of" id="party-of" placeholder="Good for part of">
        </div>
        <button type="button" class="add btn btn-success" id="add-button">Add</button>
        <button type="button" class="cancel btn btn-default" id="cancel-button">Cancel</button>
        <button type="button" class="data btn btn-success" id="data-button">Get data from server</button>
    </div>
    <div class="student-list-container page-header media-heading col-xs-12 col-md-9 col-lg-9">
        <table class="student-list col-lg-12">
            <thead>
            <tr>
                <th class="col-xs-2 col-md-2">Restaurant Name</th>
                <th class="col-xs-2 col-md-2">Cuisine</th>
                <th class="col-xs-2 col-md-2">Fast Food? Dine In?</th>
                <th class="col-xs-2 col-md-2">Rate your expense</th>
                <th class="col-xs-2 col-md-2">Good for party of</th>
                <th class="col-xs-2 col-md-2">Operations</th>
            </tr>
            </thead>
            <tbody id="display-area">
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Restaurant</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group input-group col-xs-12 col-lg-12">
                        <span class="input-group-addon">
                            <span><i class="fas fa-utensils"></i></span>
                        </span>
                        <input type="text" class="form-control form-rounded" name="restaurant-name" id="update-name" placeholder="Restaurant Name">
                    </div>
                    <div class="form-group input-group col-xs-12 col-lg-12">
                        <span class="input-group-addon">
                            <span><i class="fas fa-question"></i></span>
                        </span>
                        <input type="text" class="form-control form-rounded" name="cuisine" id="update-cuisine" placeholder="Cuisine">
                    </div>
                    <div class="form-group input-group col-xs-12 col-lg-12">
                        <span class="input-group-addon">
                            <span><i class="fas fa-glass-cheers"></i></span>
                        </span>
                        <input type="text" class="form-control form-rounded" name="in-or-out" id="update-in-or-out" placeholder="Fast Food/ Dine In">
                    </div>
                    <div class="form-group input-group col-xs-12 col-lg-12">
                        <span class="input-group-addon">
                            <span><i class="fas fa-dollar-sign"></i></span>
                        </span>
                        <input type="text" class="form-control form-rounded" name="expense" id="update-expense" placeholder="Rate your expense">
                    </div>
                    <div class="form-group input-group col-xs-12 col-lg-12">
                        <span class="input-group-addon">
                            <span><i class="fas fa-users"></i></span>
                        </span>
                        <input type="text" class="form-control form-rounded" name="party-of" id="update-party-of" placeholder="Good for part of">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="save-button" type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
